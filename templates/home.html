<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Stats Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sports Stats Lookup</h2>
    <form id="stats-form">
	<select id="league" name="league" required>
  	<option value="">-- Select a League --</option>
  	<option value="cfb">College Football</option>
  	<option value="cbb_men">Men's College Basketball</option>
  	<option value="cbb_women">Women's College Basketball</option>
	</select>
      <input type="text" id="team" name="team" placeholder="Team Name (e.g., Arsenal)" required />
      <input type="text" id="year" name="year" placeholder="Year (i.e. 2023)" required />
      <button type="submit">Get Stats</button>
    </form>
    <div id="result" style="margin-top: 1rem;"></div>
  </div>

  <script>
    document.getElementById('stats-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const league = document.getElementById('league').value;
      const team = document.getElementById('team').value;
      const year = document.getElementById('year').value;

      const response = await fetch('/api/get-stats', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ league, team, year })
      });

      const data = await response.json();

	  document.getElementById('result').innerHTML = `
	    <h3>Stats for ${team} (${league}, ${year})</h3>
	    ${data.table}
	  `;
	});

  </script>
</body>
</html>
