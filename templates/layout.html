<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="UTF-8">
  <title>{% block title %}Sports Stats{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    nav {
      background-color: #007BFF;
      padding: 1rem;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('team_sched') }}">Team Stats</a>
    <a href="{{ url_for('individual_stats') }}">Individual Stats</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
